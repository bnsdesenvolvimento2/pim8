<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>ATM 0.9 - Controle Pessoal de Tarefas Acadêmicas.</title>
        <script type="text/javascript" src="scripts/functions.js"></script>
        <link rel="stylesheet" type="text/css" href="styles/dark.css">
    </head>
    <body>
        <H1>Benvindo ao ATM 0.9!</H1> 

        <p>Este é o seu controle pessoal de tarefas acadêmicas da UNIP.</p> 
        <p>Escolha o que deseja fazer: </p>
        
        <form action="#">
            <div>
                <input type="radio" id="alteraTarefa" name="telaInicial" value="Alterar tarefas">
                <label for="alteraTarefa">Alterar tarefa</label>
                <br>
                <br>
            </div>
            
            <div>
                <input type="radio" id="cadastraTarefa" name="telaInicial" value="Cadastrar tarefas">
                <label for="cadastraTarefa">Cadastrar tarefa</label>
                <br>
                <br>
            </div>
            
            <div>
                <input type="radio" id="excluiTarefa" name="telaInicial" value="Excluir tarefas">
                <label for="excluiTarefa">Excluir tarefa</label>
                <br>
                <br>
            </div>
            
            <div>
                <input type="radio" id="listaTarefa" name="telaInicial" value="Listar Tarefas">
                <label for="listaTarefa"> Listar tarefas</label>
                <br>
                <br>
            </div>
            
            <div><input type="submit" value="enviar"></div>   
        </form>

        
    </body>
</html>
